apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nwnet-route
  namespace: default
spec:
  parentRefs:
  - name: weather-gateway
    namespace: envoy-gateway-system
  hostnames:
  - "napervilleweather.net"
  - "www.napervilleweather.net"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: nwnet
      port: 80
